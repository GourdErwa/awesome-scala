buildscript {
    apply plugin: "scala"
    apply plugin: "idea"

    ext {
        scala2_13_0Version = '2.13.5'
        scala2_13Version = '2.13'
        slf4jVersion = '2.0.0-alpha0'
        logbackVersion = '1.3.0-alpha4'
    }

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
    }
}
allprojects {
    group 'com.gourd'
    version '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'scala'

    sourceCompatibility = 11
    targetCompatibility = 11

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {

        compile "org.slf4j:slf4j-api:${slf4jVersion}"
        compile "ch.qos.logback:logback-core:${logbackVersion}"
        compile "ch.qos.logback:logback-classic:${logbackVersion}"

        compile "com.typesafe.scala-logging:scala-logging_${scala2_13Version}:3.9.2"

        implementation "org.scala-lang:scala-library:${scala2_13_0Version}"
        implementation "org.scala-lang:scala-compiler:${scala2_13_0Version}"
        // implementation "org.scala-lang:scala-reflect:${scalaVersion}"

        // Use Scalatest for testing our library
        testImplementation "junit:junit:4.12"
        compile group: 'org.scalatest', name: 'scalatest_2.13', version: '3.2.0-M1'

    }
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}